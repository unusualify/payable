name: Test & Main Release

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write

jobs:
  release:
    name: Release
    # needs: laravel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/heads/release/}" >> $GITHUB_ENV
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Install Pint
        run: composer global require laravel/pint

      - name: Run Pint
        run: pint

      - name: Stage changes, commit and tag it
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          # Check if config, routes, src has changes and commit if necessary
          if ! git diff --quiet $T HEAD src/ config/ routes/; then
            git add .
            git diff --quiet && git diff --staged --quiet || git commit -m "style(laravel): lint coding styles for ${{ env.TAG_NAME }}"
            git push
          fi
          git checkout main
          git merge --no-ff ${{ github.ref }}
          git tag ${{ env.TAG_NAME }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          # branch: ${{ github.event.inputs.major_version }}
          branch: 'main'
          force: true
      - uses: oobook/automated-tag@v1
        id: tag-generation
        with:
          gh_token: ${{ github.token }}

      - name: Create Release
        uses: oobook/automated-release@v1
        id: release-generation
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ steps.tag-generation.outputs.tag }}"
          prerelease: true
